<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit message</title>
</head>
<body>
    <label><a href="{% url 'app:index' %}">home</a></label>
    <br>
    <form method="post">
        {% csrf_token %}
        <label>Message title:</label>
        <input type="text" name="title" value="{{ msg.title }}">
        <br>
        <label>Message body</label>
        <input type="text" name="body" value="{{ msg.body }}">
        <br>
        <input type="submit" name="edit" value="Edit">
    </form>
    {% if opened %}
        <label>Edit a message</label>
    {% else %}
        {% if edit %}
            <label>Message edited</label>
        {% else %}
            <label>Invalid input</label>
        {% endif %}
    {% endif %}
</body>
</html>
